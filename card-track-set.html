<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./card-track-set.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="cardtrack">
      <div class="devicedesktop1">
        <div class="panelheader2">
          <div class="metrictracklabel">
            <div class="track">TRACK</div>
            <div class="separator">01</div>
          </div>
        </div>
        <div class="datacontainer2">
          <div class="metricprimary5">
            <div class="labeltext6">Brg</div>
            <div class="metricvalue7">285 T</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Rng</div>
            <div class="metricvalue7">20.9 nm</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Crs</div>
            <div class="metricvalue7">255 T</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Spd</div>
            <div class="metricvalue7">6.1 KTS</div>
          </div>
        </div>
      </div>
      <div class="devicemobile1">
        <div class="panelheader2">
          <div class="metrictracklabel">
            <div class="track">TRACK</div>
            <div class="separator">01</div>
          </div>
        </div>
        <div class="datacontainer2">
          <div class="metricprimary5">
            <div class="labeltext6">Brg</div>
            <div class="metricvalue7">285 T</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Rng</div>
            <div class="metricvalue7">20.9 nm</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Crs</div>
            <div class="metricvalue7">255 T</div>
          </div>
          <div class="metricprimary5">
            <div class="labeltext6">Spd</div>
            <div class="metricvalue7">6.1 KTS</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
