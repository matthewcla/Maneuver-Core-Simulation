<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./card-c-p-a-set.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="cardcpa">
      <div class="devicedesktop2">
        <div class="panelheader4">
          <div class="label2">CPA</div>
          <div class="control">
            <div class="buttonswitch1">
              <img
                class="iconswitchon2"
                alt=""
                src="./public/iconswitchon.svg"
              />
            </div>
          </div>
        </div>
        <div class="datacontainer4">
          <div class="metricsecondarymobile">
            <div class="labeltext14">Brg</div>
            <div class="metricvalue15">209 T / STBD QTR</div>
          </div>
          <div class="metricsecondarymobile">
            <div class="labeltext14">Rng</div>
            <div class="metricvalue15">0.4 nm</div>
          </div>
          <div class="metricsecondarymobile">
            <div class="labeltext14">Time</div>
            <div class="metricvalue15">00:25:28</div>
          </div>
        </div>
      </div>
      <div class="devicemobile2">
        <div class="panelheader4">
          <div class="label2">CPA</div>
          <div class="control">
            <div class="buttonswitch1">
              <img
                class="iconswitchon2"
                alt=""
                src="./public/iconswitchon.svg"
              />
            </div>
          </div>
        </div>
        <div class="datacontainer4">
          <div class="metricsecondarymobile">
            <div class="labeltext14">Brg</div>
            <div class="metricvalue18">209 T / STBD QTR</div>
          </div>
          <div class="metricsecondarymobile">
            <div class="labeltext14">Rng</div>
            <div class="metricvalue18">0.4 nm</div>
          </div>
          <div class="metricsecondarymobile">
            <div class="labeltext14">Time</div>
            <div class="metricvalue18">00:25:28</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
