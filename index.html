<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#000000">
    <title>Maneuver : Simulator : V2</title>
    <link rel="icon" type="image/svg+xml" href="favicons.svg">
    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/beta.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div id="drag-tooltip"></div>
    <div id="order-tooltip"></div>
    <div class="beta">
      <main class="radar">
        <canvas id="radarCanvas"></canvas>
      </main>
      <div class="radarcontrols">
        <button type="button" id="radar-settings" class="buttonbase"><img class="iconsettings" loading="lazy" alt="" src="./public/iconsettings@2x.png"/></button>
        <button type="button" id="polar-plots" class="buttonbase"><img class="iconpola-plots" loading="lazy" alt="" src="./public/iconpolar-plots.svg"/></button>
        <button type="button" id="radar-range" class="buttonbase"><img class="iconrange24" alt="" src="./public/iconrange12-1.svg" /></button>
        <button type="button" id="track-ids" class="buttonbase"><img class="iconnumber" alt="" src="./public/iconnumber@2x.png" /></button>
        <button type="button" id="full-screen" class="buttonbase"><img class="iconmaximize" loading="lazy" alt="" src="./public/iconmaximize@2x.png"/></button>
      <div class="add-remove-tracks">
          <button type="button" id="add-track" class="buttonbase"><img alt="" src="./public/union3.svg"/></button>
          <button type="button" id="remove-track" class="buttonbase"><img loading="lazy" alt="" src="./public/union4.svg"/></button>
        </div>
      </div>
      <section id="data-pane" class="commandcenter">
        <div class="sim-controls">
          <div class="controlsplayback">
            <button type="button" id="play-pause" class="controlplay">
              <img class="iconplay" loading="lazy" alt="" src="./public/iconplay.svg"/>
              <div id="sim-clock" class="placeholder">00:01:04</div>
            </button>
            <div class="tracking">
              <button type="button" id="past" class="control-backward"><img class="controlbackward-icon" loading="lazy" alt="" src="./public/controlbackward.svg"/>
                <span id="rev-speed-indicator" class="position-absolute d-none" style="bottom:0; right:0.25rem; font-size:0.75rem;"></span>
              </button>
              <button type="button" id="future" class="control-forward"><img class="controlforward-icon" loading="lazy" alt="" src="./public/controlforward.svg"/>
                <span id="ff-speed-indicator" class="position-absolute d-none" style="bottom:0; right:0.25rem; font-size:0.75rem;"></span>
              </button>
            </div>
          </div>
          <button id="regenerate" type="button" class="buttonbase2"><img class="iconregenerate" loading="lazy" alt="" src="./public/iconregenerate.svg"/></button>
        </div>
        <div class="telemetry">
          <div id="own-ship" class="card cardownship">
            <div class="panelheader">
              <div class="label">ownship</div>
            </div>
            <div id="own-ship-data-container" class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Crs</div>
                <div id="ownship-crs" class="metricvalue">091 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd</div>
                <div class="metricvalue">12.7 KTS</div>
              </div>
            </div>
          </div>
          <div id="track" class="card cardtrack">
            <div class="panelheader1">
              <button class="metrictracklabel">
                <div class="track">TRACK</div>
                <div class="track-label">01</div>
              </button>
            </div>
            <div id="track-data-container" class="datacontainer1">
              <div class="metricprimary">
                <div class="labeltext">Brg</div>
                <div id="track-brg" class="metricvalue">285 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rng</div>
                <div id="track-rng" class="metricvalue">20.9 nm</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Crs</div>
                <div id="track-crs" class="metricvalue">255 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd</div>
                <div id="track-spd" class="metricvalue">6.1 KTS</div>
              </div>
            </div>
          </div>
          <div id="cpa-data-container" class="card cardcpa">
            <div class="panelheader2">
              <div class="label">CPA</div>
              <div class="control">
                <button type="button" class="buttonswitch"> <img class="iconswitchon" loading="lazy" alt="" src="./public/iconswitchon.svg"/></button>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Brg</div>
                <div class="metricvalue">209 T / STBD QTR</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rng</div>
                <div class="metricvalue">0.4 nm</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Time</div>
                <div class="metricvalue">00:25:28</div>
              </div>
            </div>
          </div>
          <div id="rm-data-container" class="card cardcpa">
            <div class="panelheader2">
              <div class="label">REL MOTION</div>
              <div class="control">
                <button type="button" class="buttonswitch"> <img class="iconswitchon" loading="lazy" alt="" src="./public/iconswitchon.svg"/></button>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Rel Dir</div>
                <div class="metricvalue">299 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd RM</div>
                <div class="metricvalue">5.6 kts</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Brg Rate</div>
                <div class="metricvalue">0.72 RIGHT</div>
              </div>
              <div class="metricprimary12">
                <div class="labeltext">Tgt Angle</div>
                <div class="metricvalue">240 deg</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Aspect</div>
                <div class="metricvalue">PORT QTR</div>
              </div>
            </div>
          </div>
          <div id="wind-data-container" class="card cardcpa">
            <div class="panelheader2">
              <div class="label">WIND</div>
              <div class="control">
                <button type="button" class="buttonswitch"> <img class="iconswitchon" loading="lazy" alt="" src="./public/iconswitchon.svg"/></button>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">True</div>
                <div class="metricvalue">070 T 15.0 kts</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rel</div>
                <div class="metricvalue">169 R 27.2 kts</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="maneuverlogo">
        <div class="maneuver-logo">
          <img class="maneuver-logo-child" loading="lazy" alt="" src="./public/group-27.svg"/>
          <img class="maneuver-logo-item" loading="lazy" alt="" src="./public/group-28.svg"/>
        </div>
      </div>
    </div>
    <script src="./js/arena.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        new Simulator();
      });
    </script>
    <!-- <script type="module" src="./js/dynamics.js"></script> -->
  </body>
</html>
