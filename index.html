<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./beta.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@400;500&display=swap"
    />
  </head>
  <body>
    <div class="beta">
      <main class="radarcanvas"></main>
      <div class="radarcontrols">
        <div class="menusettings">
          <div class="buttonbase">
            <img
              class="iconsettings"
              loading="lazy"
              alt=""
              src="./public/iconsettings@2x.png"
            />
          </div>
        </div>
        <div class="buttontogglefullscreen">
          <div class="buttonbase">
            <img
              class="iconmaximize"
              loading="lazy"
              alt=""
              src="./public/iconmaximize@2x.png"
            />
          </div>
        </div>
      </div>
      <section class="commandcenter">
        <div class="simcontrols">
          <div class="controlsplayback">
            <div class="controlplay">
              <img
                class="iconplay"
                loading="lazy"
                alt=""
                src="./public/iconplay.svg"
              />

              <div class="placeholder">00:01:04</div>
            </div>
            <div class="tracking">
              <img
                class="controlbackward-icon"
                loading="lazy"
                alt=""
                src="./public/controlbackward.svg"
              />

              <img
                class="controlbackward-icon"
                loading="lazy"
                alt=""
                src="./public/controlforward.svg"
              />
            </div>
          </div>
          <div class="buttontogglefullscreen">
            <div class="buttonbase2">
              <img
                class="iconregenerate"
                loading="lazy"
                alt=""
                src="./public/iconregenerate.svg"
              />
            </div>
          </div>
        </div>
        <div class="telemetry">
          <div class="cardownship">
            <div class="panelheader">
              <div class="label">ownship</div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Crs</div>
                <div class="metricvalue">091 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd</div>
                <div class="metricvalue">12.7 KTS</div>
              </div>
            </div>
          </div>
          <div class="cardtrack">
            <div class="panelheader1">
              <button class="metrictracklabel">
                <div class="track">TRACK</div>
                <div class="track-label">01</div>
              </button>
            </div>
            <div class="datacontainer1">
              <div class="metricprimary">
                <div class="labeltext">Brg</div>
                <div class="metricvalue">285 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rng</div>
                <div class="metricvalue">20.9 nm</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Crs</div>
                <div class="metricvalue">255 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd</div>
                <div class="metricvalue">6.1 KTS</div>
              </div>
            </div>
          </div>
          <div class="cardcpa">
            <div class="panelheader2">
              <div class="label">CPA</div>
              <div class="control">
                <div class="buttonswitch">
                  <img
                    class="iconswitchon"
                    loading="lazy"
                    alt=""
                    src="./public/iconswitchon.svg"
                  />
                </div>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Brg</div>
                <div class="metricvalue">209 T / STBD QTR</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rng</div>
                <div class="metricvalue">0.4 nm</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Time</div>
                <div class="metricvalue">00:25:28</div>
              </div>
            </div>
          </div>
          <div class="cardcpa">
            <div class="panelheader2">
              <div class="label">REL MOTION</div>
              <div class="control">
                <div class="buttonswitch">
                  <img
                    class="iconswitchon"
                    loading="lazy"
                    alt=""
                    src="./public/iconswitchon.svg"
                  />
                </div>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">Rel Dir</div>
                <div class="metricvalue">299 T</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Spd RM</div>
                <div class="metricvalue">5.6 kts</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Brg Rate</div>
                <div class="metricvalue">0.72 RIGHT</div>
              </div>
              <div class="metricprimary12">
                <div class="labeltext">Tgt Angle</div>
                <div class="metricvalue">240 deg</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Aspect</div>
                <div class="metricvalue">PORT QTR</div>
              </div>
            </div>
          </div>
          <div class="cardcpa">
            <div class="panelheader2">
              <div class="label">WIND</div>
              <div class="control">
                <div class="buttonswitch">
                  <img
                    class="iconswitchon"
                    loading="lazy"
                    alt=""
                    src="./public/iconswitchon.svg"
                  />
                </div>
              </div>
            </div>
            <div class="datacontainer">
              <div class="metricprimary">
                <div class="labeltext">True</div>
                <div class="metricvalue">070 T 15.0 kts</div>
              </div>
              <div class="metricprimary">
                <div class="labeltext">Rel</div>
                <div class="metricvalue">169 R 27.2 kts</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="maneuverlogo">
        <div class="maneuver-logo">
          <img
            class="maneuver-logo-child"
            loading="lazy"
            alt=""
            src="./public/group-27.svg"
          />

          <img
            class="maneuver-logo-item"
            loading="lazy"
            alt=""
            src="./public/group-28.svg"
          />
        </div>
      </div>
    </div>
  </body>
</html>
